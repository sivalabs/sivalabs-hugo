<div>
    <div style="font-weight: bold">Share this post:</div>
    <a class="social-link-item"
       href="https://twitter.com/intent/tweet?text={{ .Title }} {{ .Permalink }}"
       target="_blank" rel="noopener noreferrer" title="Click to share on Twitter">
        <i class="fa-brands fa-square-twitter fa-2xl" style="color: #55ACEE;"></i>
    </a>
    <a class="social-link-item"
       href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}"
       target="_blank" rel="noopener noreferrer" title="Click to share on LinkedIn">
        <i class="fa-brands fa-linkedin fa-2xl" style="color: #007bb5;"></i>
    </a>
</div>
