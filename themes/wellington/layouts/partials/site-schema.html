<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {{ if eq .Section "posts" }}{
                "@type": "BlogPosting",
                "articleSection": "{{ .Section }}",
                "name": "{{ .Title | safeJS }}",
                "headline": "{{ .Title | safeJS }}",
                "inLanguage": "en-US",
                {{- if isset .Params "images" }}
                {{- if not (eq (len .Params.images) 0) }}
                "image": {{ index .Params.images 0 }}, {{ end }}{{ end }}
                "url": {{ .Permalink }},
                "description": {{ .Summary | plainify | safeHTML }},
                "wordCount": "{{ .WordCount }}",
                "keywords": [{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}],
                "datePublished": {{ .PublishDate }},
                "dateModified": {{ .Lastmod }},
                "author": {
                    "@type": "Person",
                    "name": {{ .Site.Params.author }}
                },
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": {{ .Permalink }}
                },
                "publisher": {
                    "@type": "Organization",
                    "name": {{ .Site.Params.publisher }},
                    "url": {{ .Permalink }}
                }
            }, {{ end }}
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": {{ .Site.Params.publisher }},
                "url": {{ .Site.BaseURL }},
                "sameAs": [
                    "https://twitter.com/{{ .Site.Params.twitter }}",
                    "https://github.com/{{ .Site.Params.github }}",
                    "https://www.linkedin.com/in/{{ .Site.Params.linkedin }}"
                ]
            }
        ]
    }
</script>
